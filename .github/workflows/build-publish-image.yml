name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - dev
    paths:
      - Dockerfile
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 1 * *" # Every month on the 1st at 03:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Build en paralelo para cada arquitectura
  build:
    name: Build ${{ matrix.platform.arch }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/resume-latex
          tags: |
            type=raw,value=${{ matrix.platform.arch }}-${{ github.sha }}

      - name: Build and push (native)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/${{ matrix.platform.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.platform.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform.arch }}

  # Job 2: Combinar manifests en imagen multi-arch
  merge:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/resume-latex
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/dev' }}
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Resume LaTeX Builder
            org.opencontainers.image.description=LaTeX compilation environment for resume generation
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Create and push multi-arch manifest
        run: |
          # Obtener los tags que queremos para la imagen final
          TAGS="${{ steps.meta.outputs.tags }}"

          # Imagen base de cada arquitectura
          AMD64_IMAGE="ghcr.io/${{ github.repository_owner }}/resume-latex:amd64-${{ github.sha }}"
          ARM64_IMAGE="ghcr.io/${{ github.repository_owner }}/resume-latex:arm64-${{ github.sha }}"

          # Crear manifest para cada tag
          for TAG in $TAGS; do
            docker buildx imagetools create -t "$TAG" \
              "$AMD64_IMAGE" \
              "$ARM64_IMAGE"
          done
